<!doctype html>
<html>

<head>
    <title>assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="container">
        <div id="innerContainer">
            <div id="login">
                <form id="login_form" name="loginform" action="/" method="post">
                    <h2>Login Your Account</h2>
                    <div class="error" id="loginerrormsg"></div>
                    <div class="margintop">
                        <label for="user_name">Username</label>
                        <input type="text" id="login_name" class="highlight" placeholder="Enter email-id"
                            name="user_name">
                        <div class="error" id="nameErr"></div>
                    </div>
                    <div class="margintop">
                        <label for="password">Password</label>
                        <input type="password" id="login_password" class="highlight" name="password"
                            placeholder="Enter Password">
                        <div class="error" id="pwdErr"></div>
                    </div>
                    <div class="margintop buttongroup">
                        <input type="button" class="buttonstyle" value="Login" onclick="onLoginSubmit()">
                        <input type="button" onclick="registerme()" class="buttonstyle" value="Register">
                    </div>
                </form>
            </div>
            <div id="register">
                <form id="register_form" name="registerForm" action="">
                    <h2>Register Here</h2>
                    <div class="error" id="errormsg"></div>
                    <div class="margintop">
                        <label for="name">UserName</label>
                        <input type="text" class="highlight" id="name" name="username">
                        <div class="error" id="usernameErr"></div>
                    </div>
                    <div class="margintop">
                        <label for="email">Email</label>
                        <input type="email" class="highlight" id="email" name="email">
                        <div class="error" id="emailErr"></div>
                    </div>
                    <div class="margintop">
                        <label for="password">Password</label>
                        <input type="password" class="highlight" id="password" name="password">
                        <div class="error" id="passwordErr"></div>
                    </div>
                    <div class="margintop">
                        <label for="address">Address</label>
                        <textarea id="address" class="highlight" name="address"></textarea>
                    </div>
                    <div class="margintop">
                        <label for="city">City</label>
                        <input type="text" class="highlight" id="city" name="city">
                    </div>
                    <div class="margintop">
                        <label for="state">State</label>
                        <input type="text" class="highlight" id="state" name="state">
                    </div>
                    <div class="margintop">
                        <label for="country">Country</label>
                        <input type="text" class="highlight" id="country" name="country">
                    </div>
                    <div class="margintop">
                        <label for="zip">Zipcode</label>
                        <input type="text" class="highlight" id="zipcode" name="zip">
                        <div class="error" id="zipErr"></div>
                    </div>
                    <div class="margintop buttongroup">
                        <input type="button" onclick="onRegisterSubmit()" class="buttonstyle" value="Submit">
                        <input type="button" onclick="goToLogin()" class="buttonstyle" value="Cancel">
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
    <link href="./src/overview.html">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./src/css/index.css">
</body>

</html>
